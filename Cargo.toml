[package]
name = "xgadget"
version = "0.2.0"
authors = ["Tiemoko Ballo"]
edition = "2018"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/entropic-security/xgadget"
repository = "https://github.com/entropic-security/xgadget"
documentation = "https://docs.rs/xgadget"
keywords = ["rop", "jop", "gadget", "x86", "x64"]
categories = ["algorithms", "development-tools", "command-line-utilities"]
description = "Fast, parallel, cross-variant ROP/JOP gadget search for x86/x64 binaries."
include = [
    "**/*.rs",
    "**/*.md",
    "**/*.sh",
    "Cargo.toml",
    "LICENSE",
]

[dependencies]
zydis = "3.1"
goblin = "0.2"
rayon = "1.4"
bitflags = "1.2"
rustc-hash = "1.1"
colored = "2"
structopt = { version = "0.3", default-features = false, optional = true }
num_cpus = { version = "1.13", optional = true }
regex = { version = "1", optional = true }
strip-ansi-escapes = { version = "0.1", optional = true }
lazy_static = { version = "1.4.0", optional = true }
term_size = { version = "0.3.2", optional = true }

[dev-dependencies]
criterion = "0.3"
rand = "0.7"
dirs = "3.0"
predicates = "1.0.5"
assert_cmd = "1.0.1"
tempfile = "3.1.0"

[features]
cli-bin = ["structopt", "num_cpus", "regex", "strip-ansi-escapes", "lazy_static", "term_size"]

[lib]
name = "xgadget"
path = "src/lib.rs"

[[bin]]
name = "xgadget"
path = "src/cli.rs"
required-features = ["cli-bin"]

[[bench]]
name = "bench_1_misc"
harness = false

[[bench]]
name = "bench_2_elf_userspace"
harness = false

[[bench]]
name = "bench_3_elf_kernels"
harness = false

[profile.release]
panic = "unwind"
opt-level = 3
debug = false
rpath = false
lto = "fat"
debug-assertions = false
codegen-units = 16
incremental = false
overflow-checks = false